<!DOCTYPE html>
<html>
  <head>
    <title>Scribble.it</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <h1>Scribble.it</h1>
      <span><img src="" alt="" /></span>
    </header>

    <ul class="nav">
      <button id="downloadFile">
        <abbr title="Download File">
          <li>
            <svg id="donwloader" width="80" height="80" viewBox="0 0 40 40">
              <path id="arrow" d="m20 4 v14 m-5 -5 l5 5 5 -5"></path>
              <path id="base" d="m10 28 v4 h 20 v-4"></path>
            </svg>
          </li>
        </abbr>
      </button>
      <button id="clearAll">
        <abbr title="Delete All Notes">
          <li>
            <span class="trash">
              <span></span>
              <i></i>
            </span>
          </li>
        </abbr>
      </button>
      <button id="search">
        <abbr title="Search Entered Text">
          <li><i class="fa-solid fa-search"></i></li>
        </abbr>
      </button>
      <button id="downloadSnap">
        <abbr title="Download ScreenShot of Your notes">
          <li><i class="fa-solid fa-file-image"></i></li>
        </abbr>
      </button>
    </ul>

    <div class="container" style="padding: 0">
      <form id="form" class="noteParent">
        <textarea
          class="note"
          id="textarea"
          name="textarea_description"
          row="3"
          placeholder="Write your note here..."
        ></textarea>
        <div class="textBtns">
          <div class="noteBtns" id="addNote">
            <i class="fa-solid fa-check"></i>
          </div>
          <div class="noteBtns" id="addImg" >
            <label for="uploadImage">
              <img src="./images/addPhoto.png" alt="" />
            </label>
            <input
              id="uploadImage"
              style="display: none"
              type="file"
              name="myPhoto"
            />
          </div>
        </div>
      </form>
    </div>
    <div id="capture">
      <ul id="list">
        <li class="noteContainer">
          <div class="ncLeft">
            <div class="noteText">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque
              provident, ducimus
            </div>
            <span class="date">17 : 5 21 / 7 / 2022</span>
          </div>
          <div class="ncMid ">
            <img class="noteImg" src="./images/project101.jpg" alt="" />
          </div>
          <div class="ncRight">
            <button id="DeleteNote">
              <abbr title="Delete Note">
                <li>
                  <span class="trash">
                    <span></span>
                    <i></i>
                  </span></li
              ></abbr>
            </button>
            <button id="searchNote">
              <abbr title="Search Note">
                <li><i class="fa-solid fa-search"></i></li>
              </abbr>
            </button>
          </div>
        </li>
      </ul>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
